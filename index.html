<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preposition Practice (Year 3)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
/* ====== Global Styles & Theme ====== */
:root {
  --primary-color: #6a0572; /* Deep Purple */
  --secondary-color: #ab2346; /* Berry Red */
  --accent-light: #f7cac9; /* Light Pink for highlights */
  --accent-gold: #ffdf00; /* Gold for score/attention */
  --success-green: #2ecc71;
  --error-red: #e74c3c;
  --text-dark: #333333;
  --card-bg: #ffffff;
  --button-hover-bg: #d8bfd8; /* Lighter purple for hover */
}

body {
  font-family: 'Poppins', sans-serif; /* Modern, readable font */
  font-size: 19px; /* Slightly larger for clarity */
  /* Updated background to include image */
  background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('https://images.hdqwalls.com/wallpapers/red-panda-cute-25.jpg') no-repeat center center fixed;
  background-size: cover; /* Cover the entire background */
  min-height: 100vh;
  padding: 20px;
  color: var(--text-dark);
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#wrapper {
  background: var(--card-bg);
  padding: 35px;
  border-radius: 25px;
  max-width: 750px;
  width: 100%;
  margin: 20px auto;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  border: 5px solid var(--primary-color); /* Stronger border */
}

h1 {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 30px;
  color: var(--primary-color);
  text-shadow: 3px 3px 0px var(--accent-light);
  font-weight: 800;
  letter-spacing: 1px;
}

/* ====== Start Screen Styles ====== */
#start-screen { text-align: center; padding: 15px; }

.input-group {
  margin-bottom: 30px;
  text-align: center;
  max-width: 480px;
  margin-left: auto;
  margin-right: auto;
  background: #fdf6f0; /* Soft beige background */
  padding: 25px;
  border-radius: 20px;
  border: 2px dashed var(--secondary-color);
}

.input-group label {
  display: block;
  font-size: 1.4rem;
  margin-bottom: 15px;
  font-weight: bold;
  color: var(--secondary-color);
}

.input-group select {
  width: 90%;
  padding: 16px;
  font-size: 1.3rem;
  border: 3px solid #ffccdd; /* Pinkish border */
  border-radius: 15px;
  box-sizing: border-box;
  background: white;
  color: var(--text-dark);
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  appearance: none; /* Remove default arrow */
  background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236a0572%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20202.7%2018.8%2074.5a17.6%2017.6%200%200%200-25.3%2024.5l130.4%20127.9a17.6%2017.6%200%200%200%2025.3%200l130.4-127.9c6.8-6.7%206.8-17.7-.1-24.4z%22%2F%3E%3C%2Fsvg%3E');
  background-repeat: no-repeat;
  background-position: right 15px center;
  background-size: 1.2em;
}
.input-group select:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 12px #e0b0ff; /* Lighter purple glow */
}

/* Google Button Area */
.google-btn-container {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  background: #fffafa; /* Very light pink background */
  padding: 25px;
  border-radius: 20px;
  border: 2px dashed var(--accent-gold);
}

.google-label {
    margin-bottom:18px; font-weight:bold; color:#e08020; font-size: 1.4rem;
}

#welcome-msg {
    display: none;
    margin-top: 25px;
    padding: 22px;
    background-color: #e6ffe6; /* Light mint green */
    border-radius: 18px;
    color: var(--success-green);
    font-weight: bold;
    font-size: 1.2rem;
    border: 3px solid #90ee90;
}

#manualStartBtn {
    display: none;
    font-size: 1.6rem;
    padding: 16px 45px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin-top: 25px;
    font-weight: bold;
    box-shadow: 0 7px 0 #4a044d; /* Darker purple 3D effect */
    transition: transform 0.1s, background-color 0.2s;
    font-family: 'Poppins', sans-serif;
}
#manualStartBtn:hover {
    background-color: var(--button-hover-bg);
}
#manualStartBtn:active {
    transform: translateY(5px);
    box-shadow: 0 2px 0 #4a044d;
}

/* ====== Quiz Content Styles ====== */
#quiz-content { display: none; }

#student-info-display {
    text-align: right; font-size: 1.1rem; color: var(--primary-color);
    margin-bottom: 20px; border-bottom: 2px dashed #ddd; padding-bottom: 12px;
    font-weight: bold;
}

#q-index {
    font-size: 1.4rem; margin-bottom: 20px; font-weight: bold; color: #7f8c8d;
    background: #f0f0f0; display: inline-block; padding: 8px 18px; border-radius: 25px;
}

#question {
    font-size: 2rem; margin-bottom: 35px; line-height: 1.5;
    font-weight: bold; color: var(--text-dark);
}

/* Option Buttons */
.opt {
    font-size: 1.5rem;
    padding: 20px 30px;
    margin-bottom: 20px;
    border-radius: 35px; /* Softer pill shape */
    border: 3px solid #e0e0e0;
    background: #fff;
    cursor: pointer;
    transition: all 0.2s;
    text-align: left;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Subtle shadow */
}
.opt:hover {
    background: #fbe9e7; /* Light peachy hover */
    border-color: var(--secondary-color);
    transform: scale(1.01);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}
.opt.correct {
    background: #d4edda; border-color: var(--success-green); color: #155724;
    box-shadow: inset 0 0 0 4px #a3e4d7;
}
.opt.wrong {
    background: #f8d7da; border-color: var(--error-red); color: #721c24;
}

/* Controls & Score */
.controls { margin-top: 35px; text-align: center; }

#nextBtn {
    font-size: 1.5rem; padding: 16px 40px;
    background: var(--secondary-color); color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 7px 0 #8f1e3a; /* Darker red 3D effect */
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
    transition: transform 0.1s, background-color 0.2s;
}
#nextBtn:hover {
    background-color: #cc3366; /* Slightly lighter red on hover */
}
#nextBtn:active {
    transform: translateY(5px);
    box-shadow: 0 2px 0 #8f1e3a;
}
#nextBtn:disabled {
    background: #cccccc;
    box-shadow: none;
    cursor: not-allowed;
    color: #eeeeee;
    transform: none;
}

.score {
    font-size: 2rem;
    margin-top: 25px;
    font-weight: 900;
    color: var(--accent-gold);
    text-shadow: 2px 2px 0 #cc9900;
}

/* Final Results Styling */
.final-score-big {
    font-size: 5rem;
    margin: 30px 0;
    color: var(--success-green);
    font-weight: 900;
    text-shadow: 4px 4px 0 #b3e6b3;
}
.result-box {
    padding: 25px;
    border-radius: 20px;
    font-size: 1.3rem;
    margin: 25px auto;
    max-width: 85%;
}
.result-success { background:#e6ffe6; border: 3px solid var(--success-green); color: var(--success-green); }
.result-error { background:#ffeded; border: 3px solid var(--error-red); color: var(--error-red); }

</style>
</head>
<body>

<div id="wrapper">
  <h1>Preposition Practice (Year 3)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-class">Step 1: Choose Your Class</label>
          <select id="student-class">
              <option value="">-- Select Class --</option>
              <option value="3M">3M</option>
              <option value="3K">3K</option>
              <option value="3B">3B</option>
              <option value="3H">3H</option>
              <option value="3J">3J</option>
          </select>
      </div>

      <div class="google-btn-container">
          <label class="google-label">Step 2: Google Sign-In</label>
          
          <div id="g_id_onload"
               data-client_id="1006856013626-uk3eq5tchv9t65gqosb0k6rst7hi1eeb.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>
          
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="filled_blue"
               data-text="sign_in_with"
               data-shape="pill"
               data-logo_alignment="left">
          </div>

          <div id="welcome-msg"></div>
          <button id="manualStartBtn">Start Now! üöÄ</button>
      </div>
  </div>

  <div id="quiz-content">
      <div id="student-info-display"></div>
      <div id="q-index">Question <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Next Question ‚ûú</button>
        <div class="score" id="score">Score: 0</div>
      </div>
  </div>
</div>

<script>
// ====== Google Apps Script URL (Updated to your provided URL) ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvNHuCyyeHNAZYzwFfMfbc7q71_WtRqryRcIHvPF8Li-6wnTctp1H9gFwMyeo7M0Fk6A/exec";

// ====== Question Data (New questions for Year 3, 3 options each) ======
const rawData = `
1,I wake up ____ 6:00 a.m. every morning. A. on B. in C. at,C
2,Pour the orange juice ____ the glass, please. A. on B. into C. at,B
3,My birthday is ____ August. A. on B. at C. in,C
4,We play football ____ the evening. A. in B. on C. at,A
5,The boy walked ____ the road carefully. A. into B. across C. in,B
6,The bank is ____ the police station. A. opposite B. in C. on,A
7,He goes to the library ____ Saturdays. A. in B. at C. on,C
8,The cat jumped ____ the fence. A. in B. over C. at,B
9,We walked ____ the beach and collected seashells. A. along B. into C. at,A
10,Please take your books ____ your bag. A. out of B. into C. up,A
`;

const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  // regex [A-C] correctly handles splitting for 3 options
  const optParts = full.slice(optStart).split(/\s(?=[A-C]\.\s)/).map(s=>s.trim().replace(/^[A-C]\.\s*/, ""));
  // mapping A:0, B:1, C:2 handles the answers for 3 options
  return { q: qtext, options: optParts, answer: {A:0,B:1,C:2}[answer] };
});

// ====== Global Variables (Unchanged) ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentClass = "";
let studentEmail = "";

// ====== DOM Elements (Unchanged) ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const infoDisplay = document.getElementById('student-info-display');
const classInput = document.getElementById('student-class');

document.getElementById('total').textContent = data.length;

// ====== 1. Google Login Logic (Logic Unchanged, Text translated) ======

function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
    const responsePayload = parseJwt(response.credential);
    studentName = responsePayload.name;
    studentEmail = responsePayload.email;
    
    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + studentName);
    console.log('Email: ' + studentEmail);

    document.querySelector('.g_id_signin').style.display = 'none';
    
    const welcomeDiv = document.getElementById('welcome-msg');
    welcomeDiv.style.display = 'block';
    // Updated Welcome message language
    welcomeDiv.innerHTML = `üéâ Welcome, ${studentName}!<br><small>(${studentEmail})</small>`;
    
    checkAndStart();
}

function checkAndStart() {
    const sClass = classInput.value;
    
    if (sClass) {
        studentClass = sClass;
        setTimeout(startQuiz, 1000);
    } else {
        // Updated Alert language
        alert("Login successful! Please choose your CLASS to start.");
        const btn = document.getElementById('manualStartBtn');
        btn.style.display = 'block';
        btn.onclick = function() {
            if(!classInput.value) {
                // Updated Alert language
                alert("Please choose your class first!");
            } else {
                studentClass = classInput.value;
                startQuiz();
            }
        };
    }
}

classInput.addEventListener('change', function() {
    if(studentName && document.getElementById('manualStartBtn').style.display === 'block') {
         // Do nothing, wait for button click
    }
});

// ====== 2. Quiz Logic (Logic Unchanged, Text translated) ======
function startQuiz() {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    // Updated Info Display language
    infoDisplay.textContent = `Student: ${studentName} (${studentClass})`; 
    loadQuestion();
}

function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  // Updated Button text language
  document.getElementById('nextBtn').textContent = "Next Question ‚ûú";
  
  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      // Updated Button text language
      document.getElementById('nextBtn').textContent = "Submit Answers ‚úÖ";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  all.forEach((d,i)=>{ if(i === q.answer) d.classList.add('correct'); });
  
  if(index !== q.answer) {
      el.classList.add('wrong'); 
  } else {
      score++;
  }
  
  // Updated Score text language
  document.getElementById('score').textContent = 'Score: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  loadQuestion();
});

// ====== 3. Submission Logic (Logic Unchanged, Text translated & Styled) ======
function submitToGoogleSheet() {
    // Updated Submission Loading text language
    quizContent.innerHTML = `
        <div style="text-align:center; padding:50px;">
            <h2 style="color:var(--accent-gold); font-size: 2.5rem;">‚è≥ Sending results...</h2>
            <p>Please wait a moment.</p>
        </div>
    `;

    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => showFinalResult(true))
    .catch(error => showFinalResult(false));
}

function showFinalResult(isSuccess) {
    // Updated Final Result Messages language and added classes for styling
    let msg = isSuccess ? 
        `<div class="result-box result-success">‚úÖ Successfully submitted! Well done!</div>` : 
        `<div class="result-box result-error">‚ö†Ô∏è Connection Error. Please Screenshot this page.</div>`;

    // Updated Final Screen language and added classes for styling
    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2 style="color:var(--primary-color); font-size: 2.5rem;">Congratulations, ${studentName}!üéâ</h2>
            <p style="font-size: 1.3rem;">Class: <strong>${studentClass}</strong></p>
            <div class="final-score-big">
                ${score} / ${data.length}
            </div>
            ${msg}
            <button id="manualStartBtn" onclick="location.reload()" style="display:inline-block; margin-top:30px;">Try Again üîÑ</button>
        </div>
    `;
}
</script>
</body>
</html>
